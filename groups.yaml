---

cisco_group:
  platform: 'ios'
  connection_options:
    netmiko:
      extras:
        global_delay_factor: 5
    napalm:
      extras:
        optional_args:
          port: 22
          global_delay_factor: 5
    scrapli:
        extras:
          port: 22
          ssh_config_file: True
          #transport: ssh2
          auth_strict_key: False
          timeout_transport: 20
    scrapli_netconf:
        extras:
          port: 830
          ssh_config_file: True
          #transport: ssh2
          auth_strict_key: False
          timeout_transport: 20
